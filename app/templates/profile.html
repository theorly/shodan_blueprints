{% extends "base.html" %}

{% block content %}

<div class="section no-pad-bot" id="index-banner">
  <div class="container">

      <div class="row center">
          <h1 class="header col s12 light">Welcome back {{ name }} !</h1>
      </div>

      <br> 
      <br>
      <br> 
      <div class="row center">
        <h5 class="header col s12 light">Ricerche effettuate:</h5>
      </div>
    
        <table class="striped">
          <thead>
              <tr>
                  
                  <th>Ip Address:</th>
                  <th>Range:</th>
            
              </tr>
          </thead>
  
          <tbody>
            {% for historyIp in historyIpUser %}
            <tr>
              
              <td>{{historyIp.ip}}</td>
              <td>{{historyIp.range}}</td>
              
            </tr>
            {% endfor %}
          </tbody>
      </table>

        
  </div>
</div>



{% endblock %}
