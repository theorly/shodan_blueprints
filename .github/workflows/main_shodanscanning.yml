# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - shodanscanning

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://shodan.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_992f0f2a96ed4605954ca3fbe0c0fc2a }}
        password: ${{ secrets.AzureAppService_ContainerPassword_98cf2bbf6d8747bab5401dc3323c1a15 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: shodan.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_992f0f2a96ed4605954ca3fbe0c0fc2a }}/prograpp:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'shodanscanning'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_cd939767842245658afa57e21a65a2a4 }}
        images: 'shodan.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_992f0f2a96ed4605954ca3fbe0c0fc2a }}/prograpp:${{ github.sha }}'